# Nixpacks configuration for Railway deployment
# Builds both Node.js frontend and Python backend

[phases.setup]
nixPkgs = ["nodejs_20", "python312"]

[phases.install]
cmds = [
    "pip install uv",
    "uv sync",
    "cd frontend && npm install"
]

[phases.build]
cmds = [
    "cd frontend && npm run build"
]

[start]
cmd = "uvicorn server:app --host 0.0.0.0 --port $PORT"
